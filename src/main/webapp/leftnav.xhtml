<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition >
            <p><h:outputText style="font-size: 12pt" value="Welcome: Guest" /></p>
            <p:accordionPanel activeIndex="" style="font-size: 10pt">
                <p:tab title="Members">
                    <h:outputText value="Login or become a member." />
                </p:tab>
            <p:tab title="Auction Items" >
                    <h:form>
                        <p:selectOneRadio id="auctionTypes" 
                                          value="#{auction.auctionChoice}" 
                                          layout="pageDirection">
                            <f:selectItem itemLabel="All Auctions" itemValue="All" />
                            <f:selectItem itemLabel="Electronics" itemValue="1" />
                            <f:selectItem itemLabel="Gift Cards" itemValue="2" />
                            <f:selectItem itemLabel="Dining" itemValue="3" />
                            <f:selectItem itemLabel="Sports" itemValue="4" />
                            <f:selectItem itemLabel="Retail" itemValue="5" />
                        </p:selectOneRadio>
                        <br />
                        <h:commandButton value="Display Items" action="results">
                        </h:commandButton>
                    </h:form>
                <p></p>
                 <h:form style="width: 200px">

                    <p:inputText id="searchText" style="width: 150px; 
                                 font-size: 12pt; vertical-align: top"
                                 value="#{search.searchPhrase}"/>
                    <p><h:commandButton style="vertical-align: top" value="Search"
                                     action="results">
                    </h:commandButton></p>
                </h:form>
                
                </p:tab>

                <p:tab title="Donate" >
                    <h:form>
                        <h:outputText value="#{club.DONATE}" />
                        <br />
                        <br />
                        <p:commandButton id="donate" ajax="false" value="Donate" action="donate" />
                    </h:form>
                </p:tab>
                <p:tab title="About us">
                    <h:outputText value="#{club.ABOUT}" />
                </p:tab>
                <p:tab title="Upcoming Club Events">
                    <h:outputText value="Link to a datatable listing upcoming events." />
                </p:tab>
            </p:accordionPanel>
        </ui:composition>

    </body>
</html>
