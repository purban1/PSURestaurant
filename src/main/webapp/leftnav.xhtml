<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition >

            <p:accordionPanel activeIndex="" style="font-size: 10pt">
                <p:tab title="Auction Items" >
                    <h:form>
                        <p:selectOneRadio id="auctionTypes" 
                                          value="#{auction.auctionChoice}" 
                                          layout="pageDirection">
                            <f:selectItem itemLabel="All Auctions" itemValue="All" />
                            <f:selectItem itemLabel="Between $0 and $50" itemValue="0" />
                            <f:selectItem itemLabel="Between $50 and $100" itemValue="50" />
                            <f:selectItem itemLabel="Over $100" itemValue="100" />
                        </p:selectOneRadio>
                        <br />
                        <h:commandButton value="Display Items" action="results">
                        </h:commandButton>
                    </h:form>
                </p:tab>

                <p:tab title="Donate" >
                    <h:form>
                        <h:outputText value="#{club.DONATE}" />
                        <br />
                        <br />
                        <p:commandButton id="donate" ajax="false" value="Donate" action="donate" />
                    </h:form>
                </p:tab>
                <p:tab title="About us">
                    <h:outputText value="#{club.ABOUT}" />
                </p:tab>
                <p:tab title="Upcoming Club Events">
                    <h:outputText value="Link to a datatable listing upcoming events." />
                </p:tab>
            </p:accordionPanel>
        </ui:composition>

    </body>
</html>
