<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition  >
            
            <h:outputStylesheet name="auction.css" library="css" />

            <p:panelGrid columns="2" styleClass="panelGridBorder">
                <h:form id="homePageLink" >
                    <h:commandLink action="index" >
                        <h:graphicImage library="images" name="logo.gif" /> 
                    </h:commandLink>
                </h:form>
                <h:form style="width: 200px">

                    <p:inputText id="searchText" style="width: 150px; 
                                 font-size: 12pt; vertical-align: top"
                                 value="#{search.searchPhrase}"/>
                    <h:commandButton style="vertical-align: top" value="Search"
                                     action="results">
                    </h:commandButton>


                </h:form>


            </p:panelGrid>



        </ui:composition>

    </body>
</html>
