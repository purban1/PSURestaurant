<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:head>
        <title>Auction Page</title>
    </h:head>
    <h:body>
        <ui:composition template="./primetemplate.xhtml">

            <ui:define name="title">Search Results</ui:define>
            
            <ui:define name="content">
                <!--
                <p>This area would be for active Dining Auctions or could be for 
                    Dining Auctions ending soon.</p>
                -->

                <h:outputText id="searchTitle" style="font-weight: bold; 
                              font-size: 14pt" value="All AUCTIONS"  />
                <br />
                <p:dataTable paginator="true" rows="7" id="auctionItems" paginatorPosition="bottom" 
                             style="font-size: 10pt; width:95%!important" 
                             var="auctionItems" value="#{search.returnAllAuctionItems()}">
                    <f:facet name="header">
                        Current Auctions
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Auction Number" />
                        </f:facet>
                        <h:outputText style="text-align: center" value="#{auctionItems.auctionId}" />
                    </p:column>
                    <!-- 
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Item" />
                        </f:facet>
                        <h:outputText value="#{auctionItems.itemId.description}" />
                    </p:column>
                    -->
                    <p:column width="350">
                        <f:facet name="header">
                            <h:outputText value="Description" />
                        </f:facet>
                        <h:outputText value="#{auctionItems.itemId.description}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Price" />
                        </f:facet> 
                        <h:outputText value="#{auctionItems.itemId.currentBid}" >
                            <f:convertNumber currencySymbol="$" type="currency" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="End Date" />
                        </f:facet>
                        <h:outputText style="text-align: right" value="#{auctionItems.auctionEndDate}" />
                    </p:column>
                    <f:facet name="footer">
                        In total there are #{fn:length(search.returnItemsForPage())} auction items.
                    </f:facet>

                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
