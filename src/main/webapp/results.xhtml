<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:head>
        <title>Auction Page</title>
    </h:head>
    <h:body>
        <ui:composition template="./primetemplate.xhtml">

            <ui:define name="title">Search Results</ui:define>

            <ui:define name="content">


                <h:outputText id="searchTitle" style="font-weight: bold; 
                              font-size: 14pt" value="#{auction.auctionChoice} Auctions"  />
                <p><h:outputText id="explanation" style="font-size: 12pt" 
                                 value="Select an auction from the table below and 
                                 click the bid button to make a bid."  /></p>
                <br />
                <h:form id="form">
                    <p:dataTable paginator="true" rows="7" id="auctionItems" paginatorPosition="bottom" 
                                 style="font-size: 10pt; width:95%!important" 
                                 var="auctionList" value="#{auction.returnAuctionItems()}"
                                 rowKey="#{auctionList.auctionId}" 
                                 selection="#{auction.selectedAuction}" 
                                 selectionMode="single">
                        <f:facet name="header">
                            Current Active Auctions: #{auction.auctions.size()}
                        </f:facet>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Auction Number" />
                            </f:facet>
                            <h:outputText style="text-align: center" value="#{auctionList.auctionId}" />
                        </p:column>
                        <p:column width="350">
                            <f:facet name="header">
                                <h:outputText value="Description" />
                            </f:facet>
                            <h:outputText value="#{auctionList.itemId.description}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Price" />
                            </f:facet> 
                            <h:outputText value="#{auctionList.currentBid}" >
                                <f:convertNumber currencySymbol="$" type="currency" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="End Date" />
                            </f:facet>
                            <h:outputText value="#{auctionList.auctionEndDate}" >
                                <f:convertDateTime pattern="M-d-yyyy" />
                            </h:outputText>
                        </p:column>
                        <!--
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Bid" />
                            </f:facet>
                            <h:form><h:commandButton value="Bid on Item" action="bidselection" >
                                    </h:commandButton>
                            </h:form>
                        </p:column>
                        -->
                        <f:facet name="footer">
                            <p:commandButton id="viewAuction" value="Bid on Item" 
                                             update=":form:display"
                                             oncomplete="auctionDialog.show()" />
                        </f:facet>

                    </p:dataTable>

                    <p:dialog id="dialog" header="Auction Item Details" widgetVar="auctionDialog" resizable="false"  
                              width="700" height="450" showEffect="fade" hideEffect="fold">  

                        <h:panelGrid id="display" columns="2" cellpadding="4">  

                            <f:facet name="header">
                            </f:facet>

                            <h:outputText value="Auction Number:" />  
                            <h:outputText value="#{auction.selectedAuction.auctionId}" />  

                            <h:outputText value="Description:" />  
                            <h:outputText value="#{auction.selectedAuction.itemId.description}" />  

                            <h:outputText value="Current Bid:" />  
                            <h:outputText value="#{auction.selectedAuction.currentBid}" >
                                <f:convertNumber currencySymbol="$" type="currency" />
                            </h:outputText> 

                            <h:outputText value="Auction Start Date:" />  
                            <h:outputText value="#{auction.selectedAuction.auctionStartDate}" >
                                <f:convertDateTime dateStyle="full" timeZone="America/Chicago" type="date" />
                            </h:outputText> 
                            
                            <!-- WHEN IMAGES ADDED TO DATABASE IMPLEMENT THIS -->
                            <p:imageSwitch id="auctionImages" effect="shuffle" >
                                <ui:repeat value="#{auction.pictureList}" var="image">
                                    <p:graphicImage name="#{image}" library="#{auction.imageDirectory}" />
                                </ui:repeat>
                            </p:imageSwitch>

                        </h:panelGrid>  
                    </p:dialog>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
