<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:head>
        
    </h:head>
    
    <h:body>
        <ui:composition template="./primetemplate.xhtml">

            
            
            <ui:define name="title">Club Donation Page</ui:define>

            <ui:define name="content">
                
                <h:outputText id="donationTitle" style="font-weight: bold; 
                              font-size: 14pt" value="Making a Donation to the Club"  />
                <p />
                <h:form id="donationForm">
                    <p:panelGrid columns="3" styleClass="panelGridBorder">
                        <p:outputLabel value="First Name: *" style="font-weight: bold" />
                        <p:inputText id="firstName" value="#{donation.firstName}" 
                                     required="true" 
                                     requiredMessage="Please enter your first name."/>
                        <p:message id="fNameMessage" for="firstName" display="text" />
                        
                        <p:outputLabel value="Last Name: *" style="font-weight: bold" />
                        <p:inputText id="lastName" value="#{donation.lastName}" 
                                     required="true"
                                     requiredMessage="Please enter your last name." />
                        <p:message id="lNameMessage" for="lastName" display="text" />
                        
                        <p:outputLabel value="Address *" style="font-weight: bold" />
                        <p:inputText id="address" value="#{donation.address}" required="true"
                                     requiredMessage="Please enter your address." />
                        <p:message id="addressMessage" for="address" display="text" />
                        
                        <p:outputLabel value="City *" style="font-weight: bold" />
                        <p:inputText id="city" value="#{donation.city}" required="true"
                                     requiredMessage="Please enter your city." />
                        <p:message id="cityMessage" for="city" display="text" />
                        
                        
                        <p:outputLabel value="State *" style="font-weight: bold" />
                        <p:inputMask id="state" mask="aa" value="#{donation.state}"
                                     required="true"
                                     requiredMessage="Please enter State Abreviation">
                            <f:validateLength maximum="2" minimum="2" />
                        </p:inputMask>
                        <p:message id="stateMessage" for="state" display="text" />
                        
                        
                        <p:outputLabel value="Zip *" style="font-weight: bold" />
                        <p:inputMask id="zip" mask="99999" value="#{donation.zip}" 
                                     required="true" 
                                     requiredMessage="Please enter your 5 digit zip code"
                                     validatorMessage="Zip code should be 5 digits" >
                            <f:validateLength maximum="5" minimum="5" />
                        </p:inputMask>
                        <p:message id="zipMessage" for="zip" display="text" />
                        
                        
                        <p:outputLabel value="Donation Amount: *" style="font-weight: bold" />
                        <p:inputText id="amount" value="#{donation.amount}" 
                                     required="true"
                                     requiredMessage="Please enter a donation amount." />
                        <p:message id="amountMessage" for="amount" display="text" />
                        
                    </p:panelGrid>
                    
                    <p:commandButton ajax="false" value="Make Donation" action="index" />
                </h:form>

                <br />

            </ui:define>
        </ui:composition>
    </h:body>
</html>
